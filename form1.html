<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form action="" style="background-color: plum; color: black;">
        <fieldset >
            <label  for="fn">Firstname:</label>
            <input  type="text" id="fn"><br><br>
            <label for="ln">Lasttname:</label>
            <input type="text" id="ln"><br><br>
            <label for="fa">Fathertname:</label>
            <input type="text" id="fa"><br><br>
            <label for="mn">Mothertname:</label>
            <input type="text" id="mn"><br><br>
            <label for="">Age:</label>
            <input type="number"><br><br>
            <label for="">UploadResume:</label><br>
            <input type="file"><br><br>
            <label for="">Phone number:</label>
            <input type="text" maxlength="10"><br><br>
            <label for="">Gender:</label>
            male<input type="radio" name="gender">
            female <input type="radio" name="gender"><br><br>
            <label for="">Language known:</label>
            kannada<input type="checkbox">
            English<input type="checkbox">
            Hindi<input type="checkbox"><br><br>
            <label for="un">username:</label>
            <input type="text" id="un"><br><br>
            <label for="pw">Password:</label>
            <input type="password" id="pw"><br><br>
            <button>create account</button>
        </fieldset>
    </form>
    
</body>
</html>
